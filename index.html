<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/621115ef9d.js" crossorigin="anonymous" defer></script>
    <script src="/scripts/views/app.js" type="module" defer></script>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <div class="popup__title">Are you sure?</div>
                <div class="popup__buttons">
                    <a id="buttonDelete" class="popup__agr">Delete</a>
                    <a id="buttonCancel" class="popup__agr">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>ToDo</h1>
        <div class="main">
            <div class="header">
                <label id="completeAll" class="toggle-all">‚ùØ</label>
                <input id="inp" class="newTask" maxlength="33" placeholder="What do u want to do?">
            </div>
            <ul class="list">
                <div class="Li">

                </div>

                <div class="footer">
                    <span class="counter"></span>
                    <span class="todo-count">items left</span>
                    <ul class="filters">
                        <li class="filter" id="liAll"><a id="aAll" class="aFilters">All</a></li>
                        <li class="filter" id="liActive"><a id="aActive" class="aFilters">Active</a></li>
                        <li class="filter" id="liCompleted"><a id="aCompleted" class="aFilters">Completed</a></li>
                    </ul>
                    <button class="clear-completed">Clear completed</button>
                </div>

            </ul>
        </div>
    </div>
</body>
</html>
